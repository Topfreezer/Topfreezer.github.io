<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topfreezer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap" rel="stylesheet">
    <style>
        .gray-line {
            background-color: #6c757d;
            height: 2px;
            width: 90%;
            margin: 0 auto;
        }
        nav {
            background-color: black;
            background-image: linear-gradient(to right, #0f5055, #031029);
            color: white;
        }
        body {
            background-image: linear-gradient(to right, #0f5055, #031029);
            overflow: hidden;
        }
        .navbar-nav .nav-link {
            color: #D3D3D3;
            font-family: "Oregano", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #D3D3D3;
        }
        .navbar-brand {
            color: #D3D3D3;
        }
        .navbar-brand:hover {
            color: #D3D3D3;
        }
        .navbar-nav .nav-link:hover {
            transform: scale(1.2) rotate(5deg);
            text-shadow: 0 0 10px rgba(18, 150, 211, 0.8), 0 0 10px rgb(22, 132, 184) ;
            color: aqua;
        }
        .disabled-link {
            color: gray;
            pointer-events: none;
            text-decoration: none;
            cursor: default;
        }
        .title-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #D3D3D3;
        }
        .big-title {
            font-size: 100px;
            margin: 0;
            font-family: "Permanent Marker", cursive;
            font-weight: 400;
            font-style: normal;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                   0 0 20px rgba(0, 204, 255, 0.8), 
                   0 0 30px rgba(0, 83, 109, 0.6);
        }
        .sub-title {
            font-size: 25px;
            margin-top: 20px;
            font-family: "Permanent Marker", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .typed-cursor {
            font-size: 100px;
            color: #D3D3D3;
            animation: blink 0.7s infinite;
        }
        .sub-title .typed-cursor {
            font-size: 25px;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .falling-fridge {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4352/4352975.png');
            background-size: cover;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .image {
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.8), 0 0 30px rgba(0, 204, 255, 0.6);
            transition: box-shadow 0.3s ease;
        }
        .image:hover {
            box-shadow: 0 0 20px rgb(11, 87, 173), 0 0 40px rgba(18, 37, 211, 0.8);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex flex-column align-items-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Homepage</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link disabled-link">|</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Projects.html">Projects</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="gray-line"></div>
<div class="title-container">
    <img src="Frozen_thing.png" class="image" alt="Frozen Thing" style="width:150px; height:auto; margin-bottom:20px;">
  
    <div class="big-title">
        <span class="typed-text-1"></span><span class="typed-cursor cursor-1">|</span>
    </div>
    <div class="sub-title">
        <span class="typed-text-2"></span><span class="typed-cursor cursor-2">|</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    function stopCursorBlinking() {
        document.querySelectorAll('.typed-cursor').forEach(cursor => cursor.classList.add('fade-out'));
    }

    var cursor1 = document.querySelector('.cursor-1');
    var cursor2 = document.querySelector('.cursor-2');

    var typed1 = new Typed('.typed-text-1', {
        strings: ["Topfreezer"],
        typeSpeed: 100,
        backSpeed: 50,
        loop: false,
        showCursor: false,
        onStart: function() {
            cursor1.style.display = 'inline';
            cursor2.style.display = 'none';
        },
        onComplete: function() {
            cursor1.style.display = 'none';
            cursor2.style.display = 'inline';
            var typed2 = new Typed('.typed-text-2', {
                strings: ["A kid chasing a dream"],
                typeSpeed: 60,
                backSpeed: 50,
                loop: false,
                showCursor: false,
                onStart: function() {
                    cursor1.style.display = 'none';
                    cursor2.style.display = 'inline';
                },
                onComplete: function() {
                    setTimeout(stopCursorBlinking, 3000);
                }
            });
        }
    });

    var clickCount = 0;
    var clickTimer;

    document.querySelector('.big-title').addEventListener('click', function() {
        clickCount++;
        if (clickCount === 3) {
            createFallingFridges();
            clickCount = 0;
        }
        clearTimeout(clickTimer);
        clickTimer = setTimeout(function() {
            clickCount = 0;
        }, 500);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
